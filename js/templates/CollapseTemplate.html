<% _.each(entities, function (entity) { %>
<div>
    <span>
    <input type="checkbox" value="<%= entity.attributes.value %>" class="advance-search-checkbox checkbox-<%= name %> checkbox-inline" data-name="<%= name %>"/>
    </span>
    <span>
    <b><%= entity.attributes.value %></b>
    </span>
    <span>
    <i><small><%= entity.attributes.numberOfResults %></small></i>
    </span>
</div>
<% }); %>
